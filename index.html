<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程式碼大冒險 - Code Adventure</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h2>正在載入遊戲...</h2>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-tip">準備進入程式碼的奇幻世界</p>
        </div>
    </div>

    <div class="game-container">
        <div class="sidebar">
            <div class="camera-container">
                <video id="input-video" playsinline></video>
                <canvas id="hand-canvas"></canvas>
                <div class="hand-guides">
                    <div class="hand-guide left">左手：移動/選擇</div>
                    <div class="hand-guide right">右手：跳躍/確認</div>
                </div>
            </div>
            <div class="player-stats">
                <div class="stat-item">
                    <span class="stat-label">等級</span>
                    <span id="level" class="stat-value">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">分數</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">生命值</span>
                    <div id="health-bar" class="health-bar">
                        <div class="health-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-game-area">
            <canvas id="game-canvas"></canvas>
            <div id="challenge-container" class="challenge-container">
                <h3 class="challenge-title">編程挑戰</h3>
                <div class="challenge-content">
                    <div class="code-block">
                        <pre><code id="challenge-code"></code></pre>
                    </div>
                    <div class="options-container">
                        <div class="option" data-value="0">
                            <span class="option-number">1</span>
                            <span class="option-text"></span>
                        </div>
                        <div class="option" data-value="1">
                            <span class="option-number">2</span>
                            <span class="option-text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-overlay">
            <div id="level-complete" class="overlay-panel">
                <h2>關卡完成！</h2>
                <div class="level-stats">
                    <p>獲得分數: <span id="level-score">0</span></p>
                    <p>正確率: <span id="accuracy">0%</span></p>
                </div>
                <button id="next-level" class="game-button">下一關</button>
            </div>
        </div>
    </div>

    <div id="tutorial" class="tutorial-overlay">
        <div class="tutorial-content">
            <h2>遊戲教學</h2>
            <div class="tutorial-steps">
                <div class="tutorial-step">
                    <div class="step-icon">👈</div>
                    <p>左手上下移動：選擇選項</p>
                </div>
                <div class="tutorial-step">
                    <div class="step-icon">👉</div>
                    <p>右手舉起：確認選擇</p>
                </div>
                <div class="tutorial-step">
                    <div class="step-icon">🤚</div>
                    <p>雙手舉起：暫停遊戲</p>
                </div>
            </div>
            <button id="start-game" class="game-button">開始冒險</button>
        </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
